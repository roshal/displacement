
scripts:

  develop: nps server.develop
  produce: nps server.produce

  release: nps clean build.produce firebase.deploy

  lint: nps eslint

  clean: rm -fr public/*

  build:
    develop: webpack --env.develop
    produce: webpack --env.produce

  watch:
    develop: webpack --env.develop --watch
    produce: webpack --env.produce --watch

  serve:
    develop: webpack-dev-server --hot --progress --env.develop
    produce: webpack-dev-server --hot --progress --env.produce

  eslint:
    default: 'eslint .',
    fix: 'eslint --fix .',

  firebase:
    deploy: firebase deploy
    login: firebase login
    serve: firebase serve
